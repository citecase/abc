<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiteCase Wiki Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #111827;
        }

        .splash-overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .loader-bar {
            width: 240px;
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loader-progress {
            width: 0%;
            height: 100%;
            background: #2563eb;
            transition: width 0.4s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }

        mark {
            background-color: #fef08a;
            color: #111827;
            padding: 0 2px;
            border-radius: 2px;
            font-weight: 500;
        }

        .search-result-card {
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }

        .search-result-card:hover {
            transform: translateX(4px);
            border-left-color: #2563eb;
            background: white;
            box-shadow: 0 4px 12px -2px rgb(0 0 0 / 0.05);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        #error-ui {
            display: none;
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash" class="splash-overlay">
        <div id="splash-content" class="flex flex-col items-center">
            <div class="flex items-center gap-3 mb-4">
                <div class="bg-blue-600 text-white p-3 rounded-xl shadow-lg shadow-blue-200">
                    <i class="fas fa-balance-scale text-2xl"></i>
                </div>
                <h1 class="text-3xl font-black text-gray-900 tracking-tight">CiteCase <span class="text-blue-600">I</span></h1>
            </div>
            <div id="status-text" class="text-gray-500 font-medium animate-pulse">Deep-Scanning Archives...</div>
            <div id="loader-container" class="loader-bar">
                <div id="progress" class="loader-progress"></div>
            </div>
            
            <div id="error-ui">
                <i class="fas fa-exclamation-triangle text-red-500 text-3xl mb-4"></i>
                <h2 class="text-lg font-bold mb-2">Sync Failed</h2>
                <p id="error-message" class="text-sm text-gray-500 mb-6"></p>
                <button onclick="location.reload()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold shadow-md hover:bg-blue-700 transition-all">
                    Retry Sync
                </button>
            </div>
        </div>
    </div>

    <!-- Main Interface -->
    <div class="min-h-screen pb-20">
        <header class="glass-header py-4 px-6">
            <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
                    <div class="bg-blue-600 text-white p-2 rounded-lg">
                        <i class="fas fa-search"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl leading-none">CiteCase I</h1>
                        <span class="text-[10px] text-gray-400 font-bold tracking-widest uppercase">Live Wiki Index</span>
                    </div>
                </div>

                <div class="relative w-full md:w-full max-w-xl">
                    <input type="text" id="searchInput" 
                        placeholder="Search cases, laws, or paragraphs..." 
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 focus:bg-white outline-none transition-all text-lg shadow-sm">
                    <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>

            <div class="max-w-5xl mx-auto mt-4 flex flex-wrap gap-6 items-center justify-center md:justify-end text-sm">
                <div class="flex items-center gap-4 text-gray-600">
                    <label class="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition-colors">
                        <input type="radio" name="logic" value="and" checked class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                        <span class="font-medium">All Words</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition-colors">
                        <input type="radio" name="logic" value="exact" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                        <span class="font-medium">Exact Match</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition-colors">
                        <input type="radio" name="logic" value="or" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                        <span class="font-medium">Any Word</span>
                    </label>
                </div>
            </div>
        </header>

        <div class="max-w-5xl mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-center gap-2">
            <div id="statsCount" class="text-gray-500 font-medium">Initializing search...</div>
            <div id="searchSpeed" class="text-xs text-blue-500 font-mono opacity-0 transition-opacity duration-300 uppercase tracking-tighter"></div>
        </div>

        <main id="resultsList" class="max-w-5xl mx-auto px-6 space-y-4">
            <div class="py-20 text-center opacity-50">
                <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                <p>Loading database...</p>
            </div>
        </main>
    </div>

    <footer class="fixed bottom-0 w-full bg-white/80 backdrop-blur-sm border-t border-gray-100 py-3 px-6 flex justify-between items-center text-[10px] text-gray-400 font-bold uppercase tracking-widest z-50">
        <div>CiteCase Archives &copy; 2026</div>
        <div>Source: GitHub Wiki API (Live)</div>
    </footer>

    <script>
        const WIKI_BASE = "https://raw.githubusercontent.com/wiki/citecase/I";
        let judgmentData = [];

        const splash = document.getElementById('splash');
        const progress = document.getElementById('progress');
        const statusText = document.getElementById('status-text');
        const loaderContainer = document.getElementById('loader-container');
        const errorUI = document.getElementById('error-ui');
        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('resultsList');
        const statsCount = document.getElementById('statsCount');
        const searchSpeed = document.getElementById('searchSpeed');

        /**
         * Enhanced Stateful Parser
         * Scans line by line and groups all text following a link into that link's entry.
         */
        function parseWikiMarkdown(markdown) {
            const lines = markdown.split('\n');
            const entries = [];
            let currentEntry = null;

            // Regex for any Markdown link: [Title](URL)
            const linkRegex = /\[(.*?)\]\((https?:\/\/.*?)\)/;

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return;

                const match = trimmedLine.match(linkRegex);
                
                if (match) {
                    // Start a new judgment entry
                    if (currentEntry) entries.push(currentEntry);
                    
                    const label = match[1].replace(/\*\*/g, '').replace(/#/g, '').trim();
                    const url = match[2];

                    // Smart split for Category vs Case Name
                    // Handles "Case Name 2026 INSC 69 - Category"
                    const parts = label.split(' - ');
                    const mainTitle = parts[0].trim();
                    const category = parts.length > 1 ? parts.slice(1).join(' - ').trim() : 'Uncategorized';

                    // Try to isolate the citation from the end of the title
                    const words = mainTitle.split(/\s+/);
                    let citation = "Citation N/A";
                    let title = mainTitle;

                    if (words.length >= 3) {
                        // Check if the last part looks like a citation (has numbers)
                        const lastThree = words.slice(-3).join(' ');
                        if (/\d/.test(lastThree)) {
                            citation = lastThree;
                            title = words.slice(0, -3).join(' ');
                        }
                    }

                    currentEntry = {
                        id: entries.length + 1,
                        title: title,
                        citation: citation,
                        category: category,
                        link: url,
                        paragraphs: []
                    };

                    // If the line had text BEFORE the link, add it as the first paragraph
                    const beforeLink = trimmedLine.split(match[0])[0].replace(/#/g, '').trim();
                    if (beforeLink.length > 3) {
                        currentEntry.paragraphs.push(beforeLink);
                    }
                    
                    // If the line had text AFTER the link, add it as a paragraph
                    const afterLink = trimmedLine.split(match[0])[1].trim();
                    if (afterLink.length > 0) {
                        currentEntry.paragraphs.push(afterLink);
                    }
                } else if (currentEntry) {
                    // Append text to the current judgment
                    // Filter out purely decorative lines like horizontal rules
                    if (!/^[-*_=]{3,}$/.test(trimmedLine)) {
                        currentEntry.paragraphs.push(trimmedLine);
                    }
                }
            });

            if (currentEntry) entries.push(currentEntry);
            return entries;
        }

        async function initializeApp() {
            try {
                updateProgress(20, "Establishing Connection...");
                
                const cacheBuster = `?t=${Date.now()}`;
                const urlsToTry = [
                    `${WIKI_BASE}/Home.md${cacheBuster}`,
                    `${WIKI_BASE}/Home${cacheBuster}`
                ];

                let markdown = "";
                let successfulFetch = false;

                for (let url of urlsToTry) {
                    try {
                        const response = await fetch(url, { cache: "no-store" });
                        if (response.ok) {
                            markdown = await response.text();
                            // Validate it's not a GitHub HTML error page
                            if (markdown.trim().startsWith('<')) continue;
                            successfulFetch = true;
                            break;
                        }
                    } catch (e) { }
                }

                if (!successfulFetch || !markdown) {
                    throw new Error("Unable to locate Wiki content. Verify that the Wiki is public.");
                }

                updateProgress(60, "Processing Index...");
                judgmentData = parseWikiMarkdown(markdown);
                
                if (judgmentData.length === 0) {
                    throw new Error("Found data but no judgments could be indexed. Check if your Wiki uses the [Title](Link) format.");
                }

                updateProgress(100, "Done");
                
                setTimeout(() => {
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        renderResults(judgmentData.slice(0, 15), false);
                        statsCount.innerText = `Searchable Database: ${judgmentData.length} judgments indexed.`;
                    }, 500);
                }, 400);

            } catch (error) {
                console.error("Index Error:", error);
                showError(error.message);
            }
        }

        function updateProgress(val, text) {
            progress.style.width = val + '%';
            statusText.innerText = text;
        }

        function showError(msg) {
            statusText.style.display = 'none';
            loaderContainer.style.display = 'none';
            errorUI.style.display = 'block';
            document.getElementById('error-message').innerText = msg;
        }

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const logic = document.querySelector('input[name="logic"]:checked').value;
            const startTime = performance.now();

            if (!query) {
                renderResults(judgmentData.slice(0, 15), false);
                statsCount.innerText = `Latest entries displayed. Total: ${judgmentData.length}`;
                searchSpeed.style.opacity = '0';
                return;
            }

            const terms = query.split(/\s+/).filter(t => t.length > 0);
            
            const results = judgmentData.filter(doc => {
                const searchString = `${doc.title} ${doc.citation} ${doc.category} ${doc.paragraphs.join(' ')}`.toLowerCase();
                
                if (logic === 'exact') {
                    return searchString.includes(query);
                } else if (logic === 'and') {
                    return terms.every(term => searchString.includes(term));
                } else {
                    return terms.some(term => searchString.includes(term));
                }
            });

            const endTime = performance.now();
            const duration = (endTime - startTime).toFixed(2);

            renderResults(results, true, query);
            
            statsCount.innerText = `Found ${results.length} matches.`;
            searchSpeed.innerText = `Processed in ${duration}ms`;
            searchSpeed.style.opacity = '1';
        }

        function highlightText(text, query) {
            if (!query) return text;
            const logic = document.querySelector('input[name="logic"]:checked').value;
            
            if (logic === 'exact') {
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<mark>$1</mark>');
            }

            const terms = query.split(/\s+/).filter(t => t.length > 1);
            if (terms.length === 0) return text;

            let highlighted = text;
            terms.sort((a, b) => b.length - a.length).forEach(term => {
                const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                highlighted = highlighted.replace(regex, '<mark>$1</mark>');
            });
            return highlighted;
        }

        function renderResults(data, isSearch, query = "") {
            if (data.length === 0) {
                resultsList.innerHTML = `
                    <div class="py-20 text-center text-gray-400">
                        <i class="fas fa-search-minus text-4xl mb-4"></i>
                        <p class="text-lg font-medium">No matches found in the index.</p>
                    </div>
                `;
                return;
            }

            resultsList.innerHTML = data.map(doc => `
                <div class="search-result-card bg-white p-5 rounded-2xl border border-gray-100 shadow-sm relative overflow-hidden mb-4">
                    <div class="flex flex-col md:flex-row md:items-start justify-between gap-4 mb-3">
                        <div class="flex-1">
                            <div class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mb-1 flex items-center gap-2">
                                <i class="fas fa-folder-open"></i> ${highlightText(doc.category, query)}
                            </div>
                            <h3 class="text-lg font-bold text-gray-900 leading-tight mb-1">
                                ${highlightText(doc.title, query)}
                            </h3>
                            <div class="text-sm font-mono text-gray-500 font-bold">
                                ${highlightText(doc.citation, query)}
                            </div>
                        </div>
                        <a href="${doc.link}" target="_blank" class="flex items-center justify-center gap-2 bg-blue-50 hover:bg-blue-600 hover:text-white text-blue-700 px-4 py-2 rounded-xl text-sm font-bold transition-all shrink-0">
                            <i class="fas fa-file-pdf"></i> View PDF
                        </a>
                    </div>
                    <div class="space-y-3 pt-3 border-t border-gray-50">
                        ${doc.paragraphs.map(p => `
                            <p class="text-sm text-gray-600 leading-relaxed">
                                ${highlightText(p, query)}
                            </p>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        searchInput.addEventListener('input', performSearch);
        document.querySelectorAll('input[name="logic"]').forEach(el => {
            el.addEventListener('change', performSearch);
        });

        window.onload = initializeApp;
    </script>
</body>
</html>
